{%extends "user_app/base.html"%}
{%load staticfiles%} <!--this isnt req in this project but in case u want to have a pic on the page then u have to do this -->

{%block body_block%}
<div class="jumbotron">
    {%if registered%}
    <h1>THANK YOU FOR REGISTERING</h1>
    {% else %}
    <h1>Register here</h1>
    <h3>Fill out the form</h3>

    <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" value="Register">
    </form>


    {%endif%}

</div>

{%endblock%}
